<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            SyScI
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/includes/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/profile.css">
        <script type="text/javascript" src="/includes/react/react.js"></script>
        <script type="text/javascript" src="/includes/react/JSXTransformer.js"></script>
        <script type="text/javascript" src="/js/script.js"></script>
        <script type="text/javascript">
function init() {
    var p = getUrlVars()["p"];
    if (p != undefined) {
        ajax(ROOTURL+"/people/" + p + ".json", function(response) {
            var data = JSON.parse(response);
            document.getElementById("personpic").innerHTML = "<img src=\"/img/" + p + ".jpg\">";
            document.getElementById("personname").innerHTML = data.name;
            document.getElementById("persondesc").innerHTML = data.desc;
            document.getElementById("email").innerHTML = data.email;
            document.getElementById("github").innerHTML = "<a href=\"https://github.com/" + data.github + "\">" + data.github + "</a>";
            document.getElementById("website").innerHTML = "<a href=\"" + data.website + "\">Link Here</a>";
        });
    }
}
        </script>
    </head>
    <body onload="init()">
        <div id="wrapper" class="container-fluid">
            <div id="header" class="row">
                <a href="/">
                    <div class="col-xs-12 col-sm-1 text-center">
                        <img id="logo" src="/img/logo.png" alt="SciSI Logo">
                    </div>
                    <div class="col-xs-12 col-sm-2 text-center">
                        <h2 id="pagetitle">
                            <em>SyScI</em>
                        </h2>
                    </div>
                    <div id="motto" class="col-xs-12 col-sm-5 text-center">
                        <h3><em>Synergistic Scalable Integration</em></h3>
                    </div>
                </a>
                <a href="/explore/">
                    <div id="explore" class="col-xs-12 col-sm-2 text-center">
                        <h3>Explore</h3>
                    </div>
                </a>
                <a href="/contact/">
                    <div id="contact" class="col-xs-12 col-sm-2 text-center">
                        <h3>Contact</h3>
                    </div>
                </a>
            </div>
            <div id="personarea" class="row">
                <div class="col-xs-12 col-sm-5">
                    <div id="personpic"></div>
                    <div id="personinfo" class="row">
                        <div class="col-xs-3">
                            <p>Email:</p>
                            <p>Github:</p>
                            <p>Website:</p>
                        </div>
                        <div class="col-xs-9">
                            <p id="email"></p>
                            <p id="github"></p>
                            <p id="website"></p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-7">
                    <h1 id="personname"></h1>
                    <div id="persondesc"></div>
                </div>
            </div>
        </div>
    </body>
</html>
